apiVersion: install.istio.io/v1alpha3
kind: IstioOperator
spec:
  profile: default
  components:
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          serviceAnnotations:
            service.beta.kubernetes.io/azure-load-balancer-internal: "true"
            service.beta.kubernetes.io/azure-pls-create: "true"
            service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "JHHDevOpsTerra-lb-subnet"
          service:
            loadBalancerIP: 10.161.186.58 # Internal Load balancer IP from AKS-SNET
