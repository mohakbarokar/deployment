apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: guru-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingressgateway
  http:
  - match:
    - uri:
        prefix: /helloworld/
    rewrite:
      uri: /
    route:
    - destination:
        host: hello-world.default.svc.cluster.local
        # subset: v1
        port:
          number: 80
  - match:
    - uri:
        prefix: /automation/
    rewrite:
      uri: /
    route:
    - destination:
        host: automation-spring-boot.default.svc.cluster.local
        # subset: v1
        port:
          number: 80
